- hosts: k8s-ctrl-plane
  remote_user:  '{{ ansible_user }}'
  become: true
  roles:
    - role: selinux
      tags: selinux
    - role: repo-deb
      tags: repo-deb
      when: ansible_facts.os_family == "Debian"
    - role: repo-rpm
      tags: repo-rpm
      when: ansible_facts.os_family == "RedHat"
    - role: common
      tags: common
    - role: ntp-client
      tags: ntp-client
    - role: k8s-common
      tags: k8s-common
    - role: k8s-shared-ca
      tags: k8s-shared-ca
    - role: k8s-ctrlplane
      tags: k8s-ctrlplane
    - role: netgauge
      tags: netgauge
    - role: force-reboot # 最後に実行するようにすること
      tags: force-reboot
