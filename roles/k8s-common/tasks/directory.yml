# kubeadm設定ファイル格納ディレクトリを作成
- name: make kubeadm config file dir
  ansible.builtin.file:
    path: "{{ k8s_kubeadm_config_store }}"
    state: directory
    owner: "ansible"
    group: "ansible"
    mode: "0755"

# k8s_node_setup_prefixディレクトリを作成
- name: "Create directory {{ k8s_node_setup_tools_prefix }}"
  ansible.builtin.file:
    path: "{{ k8s_node_setup_tools_prefix }}"
    state: directory
    owner: "root"
    group: "root"
    mode: "0755"

# k8s_node_setup_tools_dirディレクトリを作成
- name: "Create directory {{ k8s_node_setup_tools_dir }}"
  ansible.builtin.file:
    path: "{{ k8s_node_setup_tools_dir }}"
    state: directory
    owner: "root"
    group: "root"
    mode: "0755"

# k8s_node_setup_tools_docs_dirディレクトリを作成
- name: "Create directory {{ k8s_node_setup_tools_docs_dir }}"
  ansible.builtin.file:
    path: "{{ k8s_node_setup_tools_docs_dir }}"
    state: directory
    owner: "root"
    group: "root"
    mode: "0755"
