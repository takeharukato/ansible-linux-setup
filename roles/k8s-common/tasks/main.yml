# 最初に変数設定を読み直す ( role単独で実行可能とするため )
- include_tasks: load-params.yml
# config-common-kubeconfig-tools.yml より先に実行する必要がある
- include_tasks: directory.yml
- include_tasks: config-sudoer-path.yml
- include_tasks: package.yml
- include_tasks: config-k8s-shell-completion.yml
- include_tasks: config-firewall-common.yml
  when: enable_firewall | default(false,true)
- include_tasks: config-disable-swap.yml
- include_tasks: config-kubelet.yml
- include_tasks: config-cpu-shielding.yml
  when: k8s_reserved_system_cpus_default is defined
- include_tasks: config-common-kubeconfig-tools.yml
- include_tasks: config.yml
- include_tasks: user_group.yml
- include_tasks: config-k8s-operator-authorized_keys.yml
- include_tasks: service.yml
