# Debian/Ubuntu用の追加ルート設定
- name: Configure additional routes (Debian/Ubuntu)
  ansible.builtin.include_tasks: config-ubuntu-add-routes.yml
  when:
    - ansible_facts.os_family == "Debian"
    - additional_network_routes is defined
    - additional_network_routes | default([]) | length > 0

# RHEL用の追加ルート設定
- name: Configure additional routes (RHEL)
  ansible.builtin.include_tasks: config-rhel-add-routes.yml
  when:
    - ansible_facts.os_family == "RedHat"
    - additional_network_routes is defined
    - additional_network_routes | default([]) | length > 0
