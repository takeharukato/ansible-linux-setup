#
# sshのディレクトリスケルトン
#
- name: Create /etc/skel/.ssh
  file:
    path: "/etc/skel/.ssh"
    state: directory
    owner: "root"
    group: "root"
    mode: "700"

#
# sshのauthorized_keys
#
- name: Create empty /etc/skel/.ssh/authorized_keys
  template:
    src: _ssh__authorized_keys.j2
    dest: /etc/skel/.ssh/authorized_keys
    owner: root
    group: root
    mode: 0600
    backup: no

#
# sshのconfig
