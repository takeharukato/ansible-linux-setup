#
# bash用のプロキシ設定ファイルの生成
#
- name: Deploy a proxy setting file for Bash
  template:
    src: _bshrc.proxy.j2
    dest: /etc/skel/.bashrc.proxy
    owner: root
    group: root
    mode: 0644
    backup: no

#
# bash用のLmod設定ファイルの生成
#
- name: Deploy a Lmod setting file for Bash
  template:
    src: _bshrc.lmod.j2
    dest: /etc/skel/.bashrc.lmod
    owner: root
    group: root
    mode: 0644
    backup: no

