#  Emacs パッケージインストール内部ループ(1要素をインストール)
- name: install one emacs package
  shell: |
    sudo -i -u "{{ outer_item.name }}" /bin/bash "{{ outer_item.home }}"/bin/install-emacs-packages.sh "{{ item }}"
  with_items:
    - "{{ create_user_emacs_package_list }}"
