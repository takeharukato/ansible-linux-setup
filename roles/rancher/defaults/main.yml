#
#  ロール固有変数のデフォルト値
#  group_vars/all/all.yml やhost_varsで上書き可能とするため,
#  ロール名/defaults/main.yml に定義している
---

# Rancherオペレータユーザ設定
rancher_user: "rancher"

#  Rancher起動待ちタイムアウト(単位:秒)
rancher_start_timeout: 300

# 証明書格納先ディレクトリ
rancher_cert_dir: "/etc/rancher/ssl"

# 永続化データ格納先ディレクトリ
rancher_data_dir: "/var/lib/rancher"

# Rancherイメージ
rancher_image: "rancher/rancher:latest"
