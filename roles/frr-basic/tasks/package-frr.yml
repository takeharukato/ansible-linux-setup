#  frrパッケージ関連処理
---

# Install FRR package
- name: Install FRR package
  ansible.builtin.package:
    name: "{{ frr_packages }}"
    state: present

# Enable and start FRR service
- name: Enable and start FRR service
  ansible.builtin.service:
    name: "{{ frr_svc_name }}"
    enabled: true
    state: started

# IPv4/IPv6 フォワーディング有効化用 sysctl ドロップイン配置
- name: Deploy IPv4/IPv6 forwarding sysctl drop-in
  ansible.builtin.template:
    src: "90-frr-forwarding.conf.j2"
    dest: "/etc/sysctl.d/90-frr-forwarding.conf"
    owner: root
    group: root
    mode: "0644"
  notify: "reload_sysctl"

# FRR設定ファイル配置
- name: Deploy FRR configuration
  ansible.builtin.template:
    src: "frr.conf.j2"
    dest: "/etc/frr/frr.conf"
    owner: frr
    group: "{{ frr_group | default('frr', true) }}"
    mode: "0640"
  notify: "restart_frr"

# zebra/bgpd を有効化するための/etc/frr/daemonsファイルを配置
- name: Enable zebra/bgpd via /etc/frr/daemons
  ansible.builtin.template:
    src: "daemons.j2"
    dest: "/etc/frr/daemons"
    owner: root
    group: "{{ frr_group | default('frr', true) }}"
    mode: "0640"
  notify: "restart_frr"
