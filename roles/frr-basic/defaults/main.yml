# roles/frr-basic/defaults/main.yml

# BGP グローバル（実値は host_vars 側で上書き）
frr_bgp_asn: 0
frr_bgp_router_id: ""

# K8s側 iBGP ピア / 疑似外部 eBGP ピア
frr_k8s_neighbors: []
frr_ebgp_neighbors: []

# 広告プレフィックス
frr_networks_v4: []
frr_networks_v6: []
