# ノイズ測定用のパッケージをインストールする
- name: "Install netgauge packages"
  package:
    name: "{{ k8s_netgauge_packages }}"
    state: present
  when:
    - k8s_netgauge_packages is defined
    - k8s_netgauge_packages |default('',true)| length > 0
