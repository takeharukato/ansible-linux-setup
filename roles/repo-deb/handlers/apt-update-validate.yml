# apt updateハンドラ
#
#  apt関連起動ハンドラ
#
- name: apt_update_repo_deb
  listen: "apt_update_repo_deb"
  ansible.builtin.command: apt-get update
  changed_when: true
  notify: "apt_validate_repo_deb"

- name: apt_validate_repo_deb
  listen: "apt_validate_repo_deb"

  ansible.builtin.shell: |
    set -euo pipefail
    pkgs=({{ common_packages | map('quote') | join(' ') }})
    for p in "${pkgs[@]}"; do
      apt-cache policy "$p" >/dev/null
    done
    apt-get -s install "${pkgs[@]}" >/dev/null
  args:
    executable: /bin/bash
  changed_when: false
