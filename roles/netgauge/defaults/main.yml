---
netgauge_basename: "netgauge-{{netgauge_version}}"
netgauge_archive: "{{ netgauge_basename }}.tar.gz"
netgauge_URL: "https://htor.inf.ethz.ch/research/netgauge/{{ netgauge_archive }}"
netgauge_dir: "/opt/netgauge"
netgauge_configure: "--with-mpi=no --prefix={{ netgauge_dir }}"
netgauge_build_dest: "/tmp/netgauge"