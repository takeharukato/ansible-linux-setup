- name: "Create {{openldap_docker_dir}}"
  file:
    path: "{{openldap_docker_dir}}"
    state: directory
    mode: "755"

- name: "Create {{openldap_docker_dir}}/docker-compose.yml"
  template:
    src: docker-compose.yml.j2
    dest: "{{openldap_docker_dir}}/docker-compose.yml"
    owner: root
    group: root
    mode: 0644
    backup: no

- name: "Create {{openldap_scripts_dir}}"
  file:
    path: "{{openldap_scripts_dir}}"
    state: directory
    mode: "755"

# バックアップ作業用スクリプトを作成
- name: "Create {{openldap_scripts_dir}}/backup-ldap-data.sh"
  template:
    src: backup-ldap-data.sh.j2
    dest: "{{openldap_scripts_dir}}/backup-ldap-data.sh"
    owner: root
    group: root
    mode: 0755
    backup: no

# リストア作業用スクリプトを作成
- name: "Create {{openldap_scripts_dir}}/restore-ldap-data.sh"
  template:
    src: restore-ldap-data.sh.j2
    dest: "{{openldap_scripts_dir}}/restore-ldap-data.sh"
    owner: root
    group: root
    mode: 0755
    backup: no
