- name: Stop openldap container
  shell: |
    cd "{{ openldap_docker_dir }}"
    docker compose down
  ignore_errors: true

# コンテナの停止を待ち合わせる
- name: Wait for stop LDAP container
  local_action: wait_for host={{ inventory_hostname }} port=389 state=stopped

- name: Start openldap container
  shell: |
    cd "{{ openldap_docker_dir }}"
    docker compose up -d
  ignore_errors: true

# コンテナの開始を待ち合わせる
- name: Wait for start LDAP container
  local_action: wait_for host={{ inventory_hostname }} port=389 state=started
