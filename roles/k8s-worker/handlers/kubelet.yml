#
#  kubelet サービス起動処理実体
#
# notify の kubelet_restarted_and_enabled に対応
- name: "kubelet_restarted_and_enabled"
  listen: "kubelet_restarted_and_enabled"
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: true
    enabled: true
  become: true
