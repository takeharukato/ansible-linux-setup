---
#
# NFSサーバ
#

# NFSで公開するディレクトリ
nfs_export_directory: "/home/nfsshare"
# NFSのクライアントアドレス(ネットワークアドレスを指定)
nfs_network: "{{ network_ipv4_network_address }}/{{ network_ipv4_prefix_len }}"
# NFS exportのオプション
nfs_options: "rw,no_root_squash,sync,no_subtree_check,no_wdelay"
