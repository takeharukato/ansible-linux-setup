#
# NTPサーバ設定
#

#
# 外部NTPサーバ
#
external_ntp_servers_list: []
# NTPクライアントからのアクセス許可ネットワーク
ntp_allow: "{{ network_ipv4_network_address }}/{{ network_ipv4_prefix_len }}"
