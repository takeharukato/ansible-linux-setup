- hosts: frr
  remote_user:  '{{ ansible_user }}'
  become: true
  roles:
    - role: selinux
      tags: selinux
    - role: repo-deb
      tags: repo-deb
      when: ansible_facts.os_family == "Debian"
    - role: repo-rpm
      tags: repo-rpm
      when: ansible_facts.os_family == "RedHat"
    - role: common
      tags: common
    - role: create-users
      tags: create-users
    - role: frr-basic
      tags: frr-basic
# 最後に実行するようにすること
    - role: force-reboot
      tags: force-reboot
