- hosts: frr
  remote_user:  '{{ ansible_user }}'
  become: true
  roles:
    - role: selinux
      tags: selinux
    - role: repo-deb
      tags: repo-deb
      when: ansible_facts.os_family == "Debian"
    - role: repo-rpm
      tags: repo-rpm
      when: ansible_facts.os_family == "RedHat"
    - role: common
      tags: common
    - role: aide
      tags: aide
    - role: create-users
      tags: create-users
    - role: frr-basic
      tags: frr-basic
    - role: sbom
      tags: sbom
      when:
        - sbom_enabled | default(false) | bool
# 最後に実行するようにすること
    - role: force-reboot
      tags: force-reboot
