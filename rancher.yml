- hosts: rancher
  remote_user:  '{{ ansible_user }}'
  become: true
  roles:
    - role: selinux
      tags: selinux
    - role: repo-deb
      tags: repo-deb
      when: ansible_facts.os_family == "Debian"
    - role: repo-rpm
      tags: repo-rpm
      when: ansible_facts.os_family == "RedHat"
    - role: common
      tags: common
    - role: ntp-client
      tags: ntp-client
    - role: user-settings
      tags: user-settings
    - role: docker-ce
      tags: docker-ce
    - role: create-users
      tags: create-users
    - role: k8s-common
      tags: k8s-common
    - role: rancher
      tags: rancher
    - role: force-reboot # 最後に実行するようにすること
      tags: force-reboot
